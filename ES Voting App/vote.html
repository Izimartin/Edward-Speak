<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vote</title>

    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <div class="left-side">
        <a href="index.html"> <img src="img/edward-logo.png" alt="" /> </a>
      </div>
      <div class="right-side">
        <div class="nav-link-wrapper"><a href="index.html">Home</a></div>
        <div class="nav-link-wrapper"><a href="vote.html">Vote Now</a></div>
        <div class="nav-link-wrapper">
          <a
            href="https://github.com/Izimartin/Edward-Speak/"
            target="_blank"
            rel="noopener noreferrer"
            >Get Code</a
          >
        </div>
        <div class="nav-link-wrapper"><a href="about.html">About Us</a></div>
      </div>
    </header>

    <div id="map"></div>
    <div id="vote">
      <div class="row">
        <div>
          <img
            class="first-candidate-image-progress"
            src="img/edward.jpeg"
            alt=""
          />
        </div>
        <div style="width: 100%">
          <div class="votecount">
            <div id="aCount">0 Vote</div>
            <div id="bCount">0 Vote</div>
          </div>
          <div class="progress">
            <progress min="0" max="100" value="50" id="progress" />
          </div>
        </div>
        <div>
          <img
            class="second-candidate-image-progress"
            src="img/elon-musk.jpeg"
            alt=""
          />
        </div>
      </div>
    </div>

    <div class="castvote">
      <div>
        <h3 class="cast">Cast Your Vote</h3>
      </div>
      <div class="select-box">
        <p class="select-state">Select State:</p>
        <select class="btn-country" name="state" size="1">
          <option value="AL">Alabama</option>
          <option value="AK">Alaska</option>
          <option value="AZ">Arizona</option>
          <option value="AR">Arkansas</option>
          <option value="CA">California</option>
          <option value="CO">Colorado</option>
          <option value="CT">Connecticut</option>
          <option value="DE">Delaware</option>
          <option value="DC">Dist of Columbia</option>
          <option value="FL">Florida</option>
          <option value="GA">Georgia</option>
          <option value="HI">Hawaii</option>
          <option value="ID">Idaho</option>
          <option value="IL">Illinois</option>
          <option value="IN">Indiana</option>
          <option value="IA">Iowa</option>
          <option value="KS">Kansas</option>
          <option value="KY">Kentucky</option>
          <option value="LA">Louisiana</option>
          <option value="ME">Maine</option>
          <option value="MD">Maryland</option>
          <option value="MA">Massachusetts</option>
          <option value="MI">Michigan</option>
          <option value="MN">Minnesota</option>
          <option value="MS">Mississippi</option>
          <option value="MO">Missouri</option>
          <option value="MT">Montana</option>
          <option value="NE">Nebraska</option>
          <option value="NV">Nevada</option>
          <option value="NH">New Hampshire</option>
          <option value="NJ">New Jersey</option>
          <option value="NM">New Mexico</option>
          <option value="NY">New York</option>
          <option value="NC">North Carolina</option>
          <option value="ND">North Dakota</option>
          <option value="OH">Ohio</option>
          <option value="OK">Oklahoma</option>
          <option value="OR">Oregon</option>
          <option value="PA">Pennsylvania</option>
          <option value="RI">Rhode Island</option>
          <option value="SC">South Carolina</option>
          <option value="SD">South Dakota</option>
          <option value="TN">Tennessee</option>
          <option value="TX">Texas</option>
          <option value="UT">Utah</option>
          <option value="VT">Vermont</option>
          <option value="VA">Virginia</option>
          <option value="WA">Washington</option>
          <option value="WV">West Virginia</option>
          <option value="WI">Wisconsin</option>
          <option value="WY">Wyoming</option>
        </select>
        <!-- <button class="btn-country" id="stateInput">New York</button> -->
      </div>

      <div class="ed-el">
        <label for="radioA">
          <input
            type="radio"
            id="radioA"
            value="a"
            name="radio"
            style="display: none"
          />
          <img
            class="el-img"
            data-candidate="a"
            src="img/edward.jpeg"
            alt=" Edward Cambel"
          />
        </label>
        <label for="radioB">
          <input
            type="radio"
            id="radioB"
            value="b"
            name="radio"
            style="display: none"
          />
          <img
            class="el-img"
            data-candidate="b"
            src="img/elon-musk.jpeg"
            alt=" Elon Musk"
          />
        </label>
      </div>

      <button class="vote-btn" id="vote-btn">Vote</button>
    </div>

    <footer class="footer">
      <div>Copyright &copy; 2022 | All Right Reserved by EdwardSpeak</div>
    </footer>

    <script type="text/javascript" src="map/mapdata.js"></script>
    <script type="text/javascript" src="map/usmap.js"></script>
    <script src="/js/script.js"></script>
  </body>
</html>
