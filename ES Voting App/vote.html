<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vote</title>

    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <div class="left-side">
        <a href="index.html"> <img src="img/edward-logo.png" alt="" /> </a>
      </div>
      <div class="right-side">
        <div class="nav-link-wrapper"><a href="index.html">Home</a></div>
        <div class="nav-link-wrapper"><a href="vote.html">Vote Now</a></div>
        <div class="nav-link-wrapper">
          <a
            href="https://github.com/Izimartin/Edward-Speak/"
            target="_blank"
            rel="noopener noreferrer"
            >Get Code</a
          >
        </div>
        <div class="nav-link-wrapper"><a href="about.html">About Us</a></div>
      </div>
    </header>

    <div id="map"></div>
    <div id="vote">
      <div class="row">
        <div>
          <img
            class="first-candidate-image-progress"
            src="img/edward.jpeg"
            alt=""
          />
        </div>
        <div style="width: 100%">
          <div class="votecount">
            <div id="aCount">0 Vote</div>
            <div id="bCount">0 Vote</div>
          </div>
          <div class="progress">
            <progress min="0" max="100" value="50" id="progress" />
          </div>
        </div>
        <div>
          <img
            class="second-candidate-image-progress"
            src="img/elon-musk.jpeg"
            alt=""
          />
        </div>
      </div>
    </div>

    <div class="castvote">
      <div>
        <h3 class="cast">Cast Your Vote</h3>
      </div>
      <div class="select-box">
        <p class="select-state">Select State:</p>
        <button class="btn-country" id="stateInput">New York</button>
      </div>

      <div class="ed-el">
        <label for="radioA">
          <input
            type="radio"
            id="radioA"
            value="a"
            name="radio"
            style="display: none"
          />
          <img
            class="el-img"
            data-candidate="a"
            src="img/edward.jpeg"
            alt=" Edward Cambel"
          />
        </label>
        <label for="radioB">
          <input
            type="radio"
            id="radioB"
            value="b"
            name="radio"
            style="display: none"
          />
          <img
            class="el-img"
            data-candidate="b"
            src="img/elon-musk.jpeg"
            alt=" Elon Musk"
          />
        </label>
      </div>

      <button class="vote-btn" id="vote-btn">Vote</button>
    </div>

    <footer class="footer">
      <div>Copyright &copy; 2022 | All Right Reserved by EdwardSpeak</div>
    </footer>

    <script type="text/javascript" src="map/mapdata.js"></script>
    <script type="text/javascript" src="map/usmap.js"></script>
    <script src="/js/script.js"></script>
  </body>
</html>
